<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <title>UBKI</title>
</head>

<body>
    <img class="flash_line_top animate__animated animate__fadeIn" src="/img/line-flash-top.png">
    <header>
        <div class="logo"><b class="green">У<span>Б</span>К<span>І</span></b><b class="red">disco</b></div>
        <div class="disco__ball animate__animated"></div>
        <div class="counter__info">
          <div class="counter__current animate__animated"></div>
          <span>/</span>
          <div class="counter__total"></div>
        </div>
    </header>

    <main>
        <div class="container">
            <button><i class="uil uil-arrow-left"></i></button>
            <div class="card__container">
                <div class="card__data">
                </div>
            </div>
            <button><i class="uil uil-arrow-right"></i></button>
        </div>

        <img class="flash_line_bottom animate__animated animate__fadeIn" src="/img/line-flash-bottom.png">

        <div class="player animate__animated animate__backInUp">
          <audio id="player" src="/music/Rick Astley - Never Gonna Give You Up.mp3"></audio>
          <div class="button_player">
            <i class="uil uil-play-circle"></i>
          </div>
          <!-- <button><i class="uil uil-pause-circle"></i></button> -->
          <!-- <button onclick="document.getElementById('player').muted=!document.getElementById('player').muted">Mute/ Unmute</button> -->
        </div>
    </main>



    <div class="glowing">

        <span style="--i:1;"></span>
        <span style="--i:2;"></span>
        <span style="--i:3;"></span>
        <span style="--i:4;"></span>
        <span style="--i:5;"></span>
        <span style="--i:6;"></span>
        <span style="--i:7;"></span>

    </div>
    <div class="glowing">
        <span style="--i:1;"></span>
        <span style="--i:2;"></span>
        <span style="--i:3;"></span>
    </div>
    

    <script src="/js/script.js"></script>
</body>

</html>
